# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - isa2-imetrix-api-admin-test

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://isa2container.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e48ca753dbad45fda90a9795d53bdf0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_23a86fcbd31340a4a2a9f701cc6d3262 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e48ca753dbad45fda90a9795d53bdf0d }}/api-admin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'isa2-imetrix-api-admin-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_429c2ff2c1f2483d9e9b2a5e24d9e953 }}
        images: 'isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e48ca753dbad45fda90a9795d53bdf0d }}/api-admin:${{ github.sha }}'