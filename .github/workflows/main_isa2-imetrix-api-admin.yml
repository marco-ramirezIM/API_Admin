# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - isa2-imetrix-api-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://isa2container.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_57e44e49e2174bbcb4fcdc0e1a6c788a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_65789d14e0414aabb81056507d79058d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_57e44e49e2174bbcb4fcdc0e1a6c788a }}/api-admin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'isa2-imetrix-api-admin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_25590577446a489e8f3ad072068e0a57 }}
        images: 'isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_57e44e49e2174bbcb4fcdc0e1a6c788a }}/api-admin:${{ github.sha }}'